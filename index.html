<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Js-Colculator</title>
</head>
<body>
    <div class="container">
        <div class="match">
            <h1 class="match__title">Calculator</h1>
            <input class="match__input" type="number" id="js-input">
            <select id="js-select" class="match__select">
                    <option value="choose" disabled>Choose</option>
                    <option value="+">Addition</option>
                    <option value="-">subtract</option>
                    <option value="*">Multiplication</option>
                    <option value="/">Devision</option>
            </select>
            <input type="number" class="match__second-input" id="js-input2">
            <button class="match__btn" id="js-btn" type="submit">Done</button>

            <textarea class="match__area" id="js-area" cols="30" rows="10"></textarea>
        </div>
        
    </div> <!--End of container-->

    <script src="/js/main.js"></script>
</body>
</html>
